<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>String Test</title>
    <link href="framework/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>String Test</h1>
    <div id="app">
      <p>
        Please enter your name:&nbsp;
        <input type="text" v-model="strName">
      </p>
      <p v-if="strName.toLowerCase() == 'le anh tuan'">Awesome name!</p>
      <p v-else-if="strName == ''"></p>
      <p v-else>{{strName}} is not my name!</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            strName: "",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
