<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="framework/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="container mt-4">
        <h1>Registration App: Cloud Service</h1>
        <!-- Login Information -->
        <div class="mt-4">
            <h4>Login Information</h4>
            <div class="form-group">
                <label>Enter user name:</label>
                <input type="text" class="form-control" v-model="username">
                </div><br>
                <div class="form-group">
                <label>Enter password:</label>
                <input type="password" class="form-control" v-model="password">
                </div><br>
                <div class="form-group">
                <label>Re-enter password:</label>
                <input type="password" class="form-control" v-model="rePassword">
                <br>
                <small class="text-danger" v-if="passwordMismatch">Password does not match</small>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h1>Phone Operation</h1>
                    <label>Operating System</label><br>
                    <div class="form-check form-check-inline" v-for="os in osOptions" :key="os">
                        <input class="form-check-input" type="radio" v-model="selectedOS" :value="os">
                        <label class="form-check-label">{{ os }}</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <h1>Models</h1>
                    <select class="form-control" v-model="selectedModel">
                        <option disabled value="">Select phone model:</option>
                        <option v-for="model in phoneModels" :key="model">{{ model }}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h4>Summary</h4>
            <ul>
                <li><strong>Username:</strong> {{ username }}</li>
                <li><strong>OS:</strong> {{ selectedOS }}</li>
                <li><strong>Phone:</strong> {{ selectedModel }}</li>
            </ul>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
                username: '',
                password: '',
                rePassword: '',
                selectedOS: 'Android',
                selectedModel: '',
                osOptions: ['Android', 'IOS', 'Windows'],
                phoneModels: ['HTC 10', 'Nokia 6', 'Samsung Galaxy 7', 'IDD VIOS Non Windows']
            };
        },
        computed: {
            passwordMismatch() {
            return this.rePassword && this.password !== this.rePassword;
            }
        }
      }).mount("#app");
    </script>
  </body>
</html>
